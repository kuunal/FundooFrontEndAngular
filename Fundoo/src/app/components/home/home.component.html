<div class="container">
  <app-home-navbar
    (sidebarClickedEvent)="isSidebarClicked = $event"
    (menuClickedEvent)="isMenuClicked = $event"
  ></app-home-navbar>
  <app-sidnav
    [isSidebarClicked]="isSidebarClicked"
    (route)="changeRoute($event)"
  ></app-sidnav>
  <app-menu [isMenuClicked]="isMenuClicked"></app-menu>

  <button mat-button (click)="openDialog()">Open dialog</button>
  <!-- <router-outlet></router-outlet> -->
</div>
