<div class="container">
  <app-home-navbar
    (sidebarClickedEvent)="isSidebarClicked = $event"
    (menuClickedEvent)="isMenuClicked = $event"
  ></app-home-navbar>
  <app-sidnav [isSidebarClicked]="isSidebarClicked"></app-sidnav>
  <app-menu [isMenuClicked]="isMenuClicked"></app-menu>
  <app-addnotetoggle
    *ngIf="isFocused; else notebar"
    (closeEvent)="isFocused = !isFocused"
  ></app-addnotetoggle>
  <app-getnotes></app-getnotes>
  <ng-template #notebar>
    <app-addnotes></app-addnotes>
  </ng-template>
</div>
