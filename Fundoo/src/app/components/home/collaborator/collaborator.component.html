<div class="container">
  <div class="container__image">
    <button mat-icon-button color="primary">
      {{
        (collaborator.firstName | slice: 0:1 | uppercase) +
          "" +
          (collaborator.lastName | slice: 0:1 | uppercase)
      }}
    </button>
  </div>
  <div class="container__body">
    <span
      >{{ collaborator.firstName }}
      {{ collaborator.role ? "(" + collaborator.role + ")" : "" }}
    </span>

    <span>{{ collaborator.email }}</span>
  </div>
  <div class="close" *ngIf="!collaborator.hasOwnProperty('role')">
    <button mat-icon-button (click)="removeCollaborator(collaborator.userId)">
      <mat-icon> close </mat-icon>
    </button>
  </div>
</div>
