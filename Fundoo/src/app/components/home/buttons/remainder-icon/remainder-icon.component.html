<mat-menu #matMenu="matMenu">
  <div mat-menu-item>
    <mat-form-field>
      <input
        matInput
        [ngxMatDatetimePicker]="picker"
        placeholder="Choose a date"
        [disabled]="false"
        [(ngModel)]="date"
        (dateChange)="submit()"
        [min]="minDate"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <ngx-mat-datetime-picker #picker> </ngx-mat-datetime-picker>
    </mat-form-field>
  </div>
</mat-menu>
