<div class="container">
  <h3>Pinned</h3>
  <span *ngFor="let note of notes">
    <app-note
      [note]="note"
      [labels]="labels"
      [isGridView]="isGridView"
    ></app-note>
  </span>
</div>

<div class="container">
  <h3>Unpinned</h3>
  <div *ngFor="let note of unpinned">
    <app-note
      [note]="note"
      [labels]="labels"
      [isGridView]="isGridView"
    ></app-note>
  </div>
</div>
