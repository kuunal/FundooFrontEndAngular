<div class="container">
  <h2>
    <span class="logo f">F</span><span class="logo u">u</span>

    <span class="logo n">n</span><span class="logo d">d</span
    ><span class="logo o">o</span><span class="logo o">o</span>
  </h2>
  <h1>Sign in</h1>
  <h4>to Continue to Fundoo</h4>
  <form [formGroup]="myForm">
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          autocomplete="off"
          name="email"
          formControlName="email"
        />
        <mat-error *ngIf="email.invalid && email.touched">
          Invalid email!
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input
          name="password"
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          type="button"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="password.invalid && password.touched">
          Invalid Password!
        </mat-error>
      </mat-form-field>
    </p>
    <a href="https://www.google.com/" target="_blank">Forgot Password?</a>
    <div class="last-row">
      <button mat-flat-button type="button" (click)="redirectToSignUp()">
        Create account
      </button>
      <button
        mat-flat-button
        color="primary"
        type="button"
        (click)="submit()"
        [disabled]="!myForm.valid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
<div class="footer">
  <div class="footer__left">
    <select name="" id="">
      <option value="English">English(United Kingdom)</option>
    </select>
  </div>
  <div class="footer__right">
    <button mat-flat-button type="button">Help</button>
    <button mat-flat-button type="button">Privacy</button>
    <button mat-flat-button type="button">Terms</button>
  </div>
</div>
